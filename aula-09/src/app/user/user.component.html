<h2>Cadastro de usuario</h2>

<form #myForm="ngForm" (submit)="saveData(myForm)">
    <div>
        <label>Nome:</label>
        <input type="text" name="name" [(ngModel)]="newUser.name">
    </div>
    <div>
        <label>E-mail:</label>
        <input type="email" name="email" [(ngModel)]="newUser.email">
    </div>
    
    <input type="submit" value="Salvar">
</form>

<ul>
    <li *ngFor="let user of userList">
        {{ user.name }}
    </li>
</ul>
