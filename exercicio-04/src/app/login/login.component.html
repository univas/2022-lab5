<div class="content">
    <h1>Welcome to BTwitter!!!</h1>
    
    <div class="right">
        <a routerLink="/welcome">Back</a>
    </div>

    <form (submit)="login()">
        <div>
            <label>Username:</label>
            <input type="text" name="username" [(ngModel)]="user.username">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" [(ngModel)]="user.password">
        </div>
        <div *ngIf="wrongCredential">
            <p>Username/Password incorrects!</p>
        </div>
        <input type="submit" value="Login">
    </form>
</div>
